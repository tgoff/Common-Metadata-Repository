<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    {% block head-pre-css %}
    {% endblock %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/site/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/site/cover.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head-end %}
    {% endblock %}
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          {% block top-nav %}
          {% endblock %}

          {% block main-content %}
          {% endblock %}

          {% block footer %}
          {% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block body-post-scripts %}
    <script src="https://fbm.earthdata.nasa.gov/for/CMR/feedback.js" type="text/javascript"></script>
    <script type="text/javascript"> feedback.init({showIcon: false}); </script>
    <script src="/site/jquery.min.js"></script>
    <script src="/site/bootstrap.min.js"></script>
    {% endblock %}
    {% block body-end %}
    {% endblock %}
  </body>
</html>
